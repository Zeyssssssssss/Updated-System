<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chatbot-container {
            width: 400px;
            max-width: 90%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chatbot-header {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chatbot-body {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chatbot-message {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }
        .chatbot-message.user {
            background-color:rgb(46, 169, 209);
            color: white;
            align-self: flex-end;
        }
        .chatbot-message.bot {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
        }
        .chatbot-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chatbot-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chatbot-footer button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .chatbot-footer button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            E-commerce Chatbot
        </div>
        <div class="chatbot-body" id="chatBody">
            <!-- Messages will appear here -->
        </div>
        <div class="chatbot-footer">
            <input type="text" id="userInput" placeholder="Ask about products, orders...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, 'user');
                userInput.value = '';
                botReply(userMessage);
            }
        });

        function addMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chatbot-message', type);
            messageDiv.textContent = message;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom
        }

        function botReply(message) {
            botMessage = "You can track your order by providing your order ID. Would you like to do that now?";
            botMessage = "We offer a variety of products including electronics, clothing, and home appliances. What are you looking for?";
           
            
            // Basic responses for e-commerce
            if (message.toLowerCase().includes('products')) {
                botMessage = "We offer a variety of products including electronics, clothing, and home appliances. What are you looking for?";
            } else if (message.toLowerCase().includes('order')) {
                botMessage = "You can track your order by providing your order ID. Would you like to do that now?";
            } else if (message.toLowerCase().includes('return')) {
                botMessage = "To return an item, visit the 'My Orders' section or contact customer support.";
            } else if (message.toLowerCase().includes('help')) {
                botMessage = "Sure, I can assist you with product details, order tracking, and returns. What do you need help with?";
            }

            setTimeout(() => addMessage(botMessage, 'bot'), 1000);
        }
    </script>
</body>
</html>
